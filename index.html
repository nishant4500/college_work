    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .faculty-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .faculty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .faculty-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .faculty-info {
            margin-bottom: 10px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .faculty-info strong {
            min-width: 90px;
            color: #333;
        }

        .department-tag {
            display: inline-block;
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            color: #666;
        }

        .location-badge {
            display: inline-block;
            padding: 8px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 10px;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.3em;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .filters {
                flex-direction: column;
            }

            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>

        function displayFaculty(facultyList) {
            resultsContainer.innerHTML = '';

            }

            facultyList.forEach(faculty => {

        function filterFaculty() {
            const searchTerm = searchBar.value.toLowerCase().trim();
            const buildingValue = buildingFilter.value;
            const departmentValue = departmentFilter.value;

            const filtered = facultyData.filter(faculty => {
                const nameLower = faculty.name.toLowerCase();

                const matchesSearch = searchTerm === '' || nameLower.includes(searchTerm);

                const matchesBuilding = buildingValue === 'all' || (faculty.building && faculty.building === buildingValue);

                let matchesDepartment = true;
                if (departmentValue !== 'all') {
                    const mapped = deptMap[departmentValue];
                    const facultyDept = faculty.department ? faculty.department.toLowerCase() : '';
                    if (mapped) {
                        matchesDepartment = facultyDept === mapped.toLowerCase() || facultyDept.includes(departmentValue.toLowerCase());
                    } else {
                        // if no mapping, do a best-effort contains match
                        matchesDepartment = facultyDept.includes(departmentValue.toLowerCase());
                    }
                }

                return matchesSearch && matchesBuilding && matchesDepartment;
            });

            displayFaculty(filtered);
        }
